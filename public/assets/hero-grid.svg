<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1600" y2="900" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#02040A" />
      <stop offset="0.45" stop-color="#050E1E" />
      <stop offset="1" stop-color="#010103" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(800 200) scale(620 420)">
      <stop offset="0" stop-color="#39FF14" stop-opacity="0.25" />
      <stop offset="0.5" stop-color="#39FF14" stop-opacity="0.08" />
      <stop offset="1" stop-color="#39FF14" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="cyanGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1280 640) scale(500 360)">
      <stop offset="0" stop-color="#14F5FF" stop-opacity="0.22" />
      <stop offset="1" stop-color="#14F5FF" stop-opacity="0" />
    </radialGradient>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M80 0H0V80" stroke="rgba(255,255,255,0.06)" stroke-width="1" />
    </pattern>
    <linearGradient id="scanline" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(57,255,20,0.15)" />
      <stop offset="0.5" stop-color="rgba(57,255,20,0)" />
      <stop offset="1" stop-color="rgba(57,255,20,0.1)" />
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="60" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#bgGradient)" />
  <rect width="1600" height="900" fill="url(#centerGlow)" />
  <rect width="1600" height="900" fill="url(#cyanGlow)" />
  <rect width="1600" height="900" fill="url(#grid)" opacity="0.55" />
  <g opacity="0.35" filter="url(#glow)">
    <path d="M200 700C360 600 560 640 760 520C960 400 1120 200 1360 220" stroke="#39FF14" stroke-width="2" stroke-opacity="0.6" fill="none" />
    <path d="M160 540C360 520 520 480 760 360C1000 240 1200 40 1420 60" stroke="#14F5FF" stroke-width="1.4" stroke-opacity="0.45" fill="none" />
  </g>
  <rect y="840" width="1600" height="180" fill="url(#scanline)" opacity="0.4" />
  <rect y="-120" width="1600" height="180" fill="url(#scanline)" opacity="0.35" />
  <g opacity="0.55">
    <circle cx="320" cy="220" r="70" fill="rgba(20,245,255,0.24)" />
    <circle cx="320" cy="220" r="40" fill="rgba(57,255,20,0.35)" />
  </g>
  <g opacity="0.45">
    <circle cx="1240" cy="320" r="120" fill="rgba(57,255,20,0.18)" />
    <circle cx="1240" cy="320" r="60" fill="rgba(20,245,255,0.25)" />
  </g>
